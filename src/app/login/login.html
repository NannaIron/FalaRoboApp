<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Login</h1>
      <p class="login-subtitle">Hello! Log in with your email.</p>
    </div>

    <!-- Error/Success Messages -->
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          placeholder="Email address"
          [class.is-invalid]="email.invalid && email.touched"
          [disabled]="isLoading"
        >
        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          placeholder="Password"
          [class.is-invalid]="password.invalid && password.touched"
          [disabled]="isLoading"
        >
        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 3 characters</div>
        </div>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="checkbox" 
            id="rememberMe" 
            formControlName="rememberMe"
            [disabled]="isLoading"
          >
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary login-btn"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'LOGGING IN...' : 'LOG IN' }}
      </button>
    </form>

    <!-- Mock credentials info -->
    <div class="mt-4 text-center">
      <small class="text-muted">
        <strong>Credenciais de teste:</strong><br>
        Email: teste@teste.com<br>
        Senha: 123
      </small>
    </div>

    <!-- Logout button for testing (only show when logged in) -->
    <div *ngIf="successMessage && !errorMessage" class="mt-3 text-center">
      <button 
        type="button" 
        class="btn btn-outline-secondary btn-sm"
        (click)="logout()"
      >
        Logout (Teste)
      </button>
    </div>
  </div>
</div>
