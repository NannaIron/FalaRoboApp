<div class="control-root" role="region" aria-label="Control Component">
  <div class="control-header">Ações</div>

  <div class="control-body">
    <button
      type="button"
      class="control-icon-btn"
      aria-label="Play/Pause geral"
      (click)="onToggleRunning()"
      [attr.data-state]="running ? 'running' : 'stopped'"
      title="Iniciar / Parar todos os pistões"
    >
      <img
        [src]="running ? '/assets/images/stop-circle-outline.svg' : '/assets/images/play-circle-outline.svg'"
        alt=""
        class="control-svg"
      />
    </button>

    <div class="pressure-area">
      <div class="pressure-title">Pressão</div>
      <div class="pressure-row">
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          placeholder="bar"
          aria-label="Valor da pressão em bar"
          [(ngModel)]="pressureInput"
          (keydown)="allowOnlyNumbers($event)"
        />
        <button type="button" class="send-btn" (click)="onSendPressure()" title="Enviar pressão">Enviar</button>
      </div>
    </div>
  </div>
</div>
