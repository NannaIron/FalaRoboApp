<div class="main-container">
  <div class="main-header">
    <button
      type="button"
      class="menu-btn"
      aria-label="Abrir menu"
      (click)="toggleMenu()"
    >
      <img src="/assets/images/menu-outline.svg" alt="" class="menu-icon" />
    </button>

    <img src="/assets/images/solitudeLogo.svg" alt="Solitude Logo" class="main-logo" loading="lazy" />
    <h1 class="main-title">FalaRobo - Digital Twin</h1>
    <div class="user-info">
      <span class="welcome-text">Bem-vindo(a), {{ currentUser?.username }}!</span>
      <button
        type="button"
        class="icon-btn power-btn ms-3"
        aria-label="Sair"
        (click)="logout()"
      >
        <img src="/assets/images/power-outline.svg" alt="" class="icon-img" />
      </button>
    </div>
  </div>

  <div class="main-content">
    <app-canvas [selectedOption]="selectedMenuOption"></app-canvas>
  </div>
</div>

<app-menu 
  [isOpen]="isMenuOpen" 
  (closeMenu)="closeMenu()"
  (select)="onMenuSelect($event)">
</app-menu>
