<div class="main-container">
  <div class="main-header">
    <button
      type="button"
      class="menu-btn"
      aria-label="Abrir menu"
      (click)="toggleMenu()"
    >
      <img src="/assets/images/menu-outline.svg" alt="" class="menu-icon" />
    </button>

    <img src="/assets/images/solitudeLogo.svg" alt="Solitude Logo" class="main-logo" loading="lazy" />
    <h1 class="main-title">FalaRobo - Digital Twin</h1>
    <div class="user-info">
      <span class="welcome-text">Bem-vindo(a), {{ currentUser?.username }}!</span>
      <button 
        type="button" 
        class="btn btn-outline-danger btn-sm ms-3"
        (click)="logout()"
      >
        <i class="fas fa-sign-out-alt me-1"></i>
        Log Out
      </button>
    </div>
  </div>
</div>
