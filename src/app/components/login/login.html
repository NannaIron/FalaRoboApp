<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="/assets/images/solitudeLogo.svg" alt="Solitude Logo" class="login-logo" loading="lazy" />
      <h1 class="login-title">FalaRobo</h1>
      <p class="login-subtitle">Insira suas credenciais para entrar.</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          placeholder="Email"
          [class.is-invalid]="email.invalid && email.touched"
          [disabled]="isLoading"
        >
        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
          <div *ngIf="email.errors?.['required']">Email é obrigatório</div>
          <div *ngIf="email.errors?.['email']">Insira um email válido</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          placeholder="Senha"
          [class.is-invalid]="password.invalid && password.touched"
          [disabled]="isLoading"
        >
        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
          <div *ngIf="password.errors?.['required']">Senha é obrigatória</div>
          <div *ngIf="password.errors?.['minlength']">A senha deve ter pelo menos 3 caracteres</div>
        </div>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="checkbox" 
            id="rememberMe" 
            formControlName="rememberMe"
            [disabled]="isLoading"
          >
          <label class="form-check-label" for="rememberMe">
            Lembre-se de mim
          </label>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary login-btn"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'LOGGING IN...' : 'LOG IN' }}
      </button>
    </form>

  </div>
</div>
