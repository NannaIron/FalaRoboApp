<div class="chatbot-container">
  <div class="chatbot-header">
    <h2 class="chatbot-title">FalaRobo ChatBot</h2>
    <p class="chatbot-subtitle">Converse com seu assistente virtual</p>
  </div>
  
  <div class="chatbot-content">
    <div class="chatbot-messages">
      <div class="message bot-message">
        <div class="message-content">
          Olá! Eu sou o FalaRobo, seu assistente virtual. Como posso ajudá-lo hoje?
        </div>
      </div>
      
    </div>
    
    <div class="chatbot-input-area">
      <div class="input-group">
        <input 
          type="text" 
          class="chat-input" 
          placeholder="Digite sua mensagem..."
          disabled
        />
        <button class="send-button" disabled>
          <span>Enviar</span>
        </button>
      </div>
      <p class="coming-soon">Em breve: Sistema de chat completo</p>
    </div>
  </div>
</div>
